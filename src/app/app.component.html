<form [formGroup]="signUpForm">
  Display format : <input type="text" (keypress)="_displayFomratkeyPress($event)" formControlName="displayformat">

  <br>
  Starting Number :
  <input type="number" formControlName="startingnumber">

  <br>
  Quantity :
  <input type="number" formControlName="quantity">

  <br>
  Increment By :
  <input type="number" formControlName="incrementby">

  <br>
  <button (click)="onClickOfSequentialGenerateVouchers()">
    Generate
  </button>

</form>
